<template name='groups'>
  

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">{{i18n "Activity Groups"}} </h3>
    </div>
    <div class="panel-body">
      
      <div class="panel-group" id="accordion">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" id='new_listing' data-parent="#accordion" href="#new_book">
                <span class="glyphicon glyphicon-plus"></span> Create a Group
              </a>
            </h4>
          </div>
          <div id="new_book" class="panel-collapse collapse ">
            <div class="panel-body">
               <div class="alert alert-info" role="alert">
                 {{#if currentUser}}
                <form class="form-horizontal" role="form">  
                  <div class="form-group">
                     <input type="text" class="form-control" id="title" placeholder="Title..."> 
                   </div>    
                   <div class="form-group">
                      <input type="text" class="form-control" id="description" placeholder="Description..."> 
                    </div>   
                
         
                  <div class="form-group">
                 <button  id='add_group' class="btn btn-default">Create</button>
               </div>
                </form>
                {{else}}
                <h2>Please login/register first </h2>
                  {{/if}}
             </div>
            </div>
          </div>
        </div>
     
    <div class="list-group">
      {{ #each groups }}
    
        
        <a href="{{title}}" id='{{_id}}' class="list-group-item {{active _id}} select_group">{{title}}</a>

     
      {{ /each }}
    </div>
       </div>
      
    </div>
  </div>
 

</template>
